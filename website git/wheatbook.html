  <form action="buy.php" method="post">

    <h1>Crop Purchase Form - Wheat & Teff</h1>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="phone">Phone Number</label>
    <input type="number" id="phone" name="phone" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email">

    <label for="crop">Select Crop</label>
    <select id="crop" name="crop" required>
      <option value="">-- Choose Crop --</option>
      <option value="Wheat">Wheat</option>
      <option value="Teff">Teff</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter amount" required>

    <label for="unit">Unit</label>
    <select id="unit" name="unit" required>
      <option value="quintal">Quintal</option>
      <option value="kg">Kilogram</option>
    </select>

    <label>Do you need delivery?</label>
    <div class="radio-group">
      <label><input type="radio" name="delivery" value="Yes" required> Yes</label>
      <label><input type="radio" name="delivery" value="No"> No</label>
    </div>

    <label for="location">Delivery Address</label>
    <input type="text" id="location" name="location" placeholder="Enter address or city" required>

    <label for="payment">Preferred Payment Method</label>
    <div class="radio-group">
      <label><input type="radio" name="payment" value="Cash" required> Cash</label>
      <label><input type="radio" name="payment" value="Mobile Banking"> Mobile Banking</label>
      <label><input type="radio" name="payment" value="Bank Transfer"> Bank Transfer</label>
    </div>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" placeholder="Specify grade, moisture level, packaging, etc."></textarea>

    <button type="submit">Submit Purchase Request</button>
  </form>
